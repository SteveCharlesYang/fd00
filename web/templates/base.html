<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Niantic Network DN42 Map</title>
		<script src="/static/jquery-2.0.3.min.js"></script>
		<script src="/static/jquery.autocomplete.min.js"></script>
		<link href='/static/style.css' rel='stylesheet' type='text/css'>
		
		<!-- link to JS licenses for LibreJS -->
		<div style="display:none">
			<a href="js-licenses" data-jslicense="1">JavaScript license information</a>
		</div>
	</head>
	<body>
		<div id="header">
			<h1>fd00<span class="grey">::/8</span></h1>

			<ul>
				<li><a href="/" {% if page == 'network' %} class="selected" {% endif %}>Map</a></li>
				<li><a href="/isp"{% if page == 'isp' %} class="selected" {% endif %}>ISP</a></li>
				<li><a href="/lookup"{% if page == 'lookup' %} class="selected" {% endif %}>Lookup</a></li>
				<li><a href="/about"{% if page == 'about' %} class="selected" {% endif %}>About</a></li>
				<li><a href="https://github.com/SteveCharlesYang/fd00">Source</a></li>
				<li><tt>{% if ip is not none %}Your IP: {{ ip }}{% endif %}</tt></li>
			</ul>
		</div>

		{% block content %}{% endblock %}
	</body>
</html>
